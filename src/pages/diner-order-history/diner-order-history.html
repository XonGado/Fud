<ion-header>

  <ion-navbar>
    <ion-title>Order History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list no-lines>
		<ion-item *ngFor="let order of ordersList; let i = index" class="order-list" (click)="openOrderDetails(i)">
			<ion-avatar item-start>
				<img src="assets/imgs/custAvatar.png">
			</ion-avatar>
			<h2>{{order.customer_name}}</h2>
			<p class="price float-text-right green">{{order.order_cost}}</p>
			<p class="count blue">{{itemCount}} items</p>
			<span *ngIf="order.order_type == 0" class="typeIndicator blue"></span>
			<span *ngIf="order.order_type == 1" class="typeIndicator violet"></span>
			<span *ngIf="order.order_type == 2" class="typeIndicator red"></span>
		</ion-item>
	</ion-list>
	<p class="empty-message" *ngIf="!hasHistory()">
		<span><ion-icon name="paper"></ion-icon>You don't have any archived orders yet.</span>
	</p> 
</ion-content>
