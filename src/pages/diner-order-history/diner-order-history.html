<ion-header>

  <ion-navbar>
    <ion-title>Order History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list no-lines>
		<ion-item *ngFor="let order of ordersList" class="order-list" (click)="orderDetails(order.id)">
			<ion-avatar item-start>
				<img src="assets/imgs/CustAvatar.png">
			</ion-avatar>
			<h2>{{ order.customer }}</h2>
			<p class="price float-text-right green">{{ order.cost }}</p>
			<p class="count"><span class="blue">{{ order.totalItems }} items</span> {{ order.timestamp.time }} {{ order.timestamp.day }}</p>
			<span *ngIf="order.type == 0" class="typeIndicator blue"></span>
			<span *ngIf="order.type == 1" class="typeIndicator violet"></span>
			<span *ngIf="order.type == 2" class="typeIndicator red"></span>
		</ion-item>
	</ion-list>
	<p class="empty-message" *ngIf="!hasHistory()">
		<span><ion-icon name="paper"></ion-icon>You don't have any archived orders yet.</span>
	</p> 
</ion-content>
