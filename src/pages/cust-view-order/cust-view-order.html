<ion-header>

  <ion-navbar>
    <ion-title>Your Order</ion-title>
    <ion-buttons end>
    	<button ion-button icon-only (click)="moreOptions()">
    		<ion-icon name="more"></ion-icon>
    	</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item-sliding *ngFor="let item of items">
			<ion-item>
				<ion-avatar item-start>
					<img src="assets/imgs/6.jpg">
				</ion-avatar>
				<h2><span class="quantity">{{item.item_ordered}} &times;</span> {{item.item_name}}</h2>
				<p class="price">{{item.item_price * item.item_ordered}}</p>
			</ion-item>
			<ion-item-options side="right">
				<button ion-button color="danger">
					<ion-icon name="close"></ion-icon>
				</button>
			</ion-item-options>
		</ion-item-sliding>
		<ion-item>
			<p ion-text text-right class="green">TOTAL: â‚± {{order_cost}}</p>
		</ion-item>
	</ion-list>
	<button ion-button block text-uppercase outline round icon-left color="secondary">
		<ion-icon name="add"></ion-icon>
		Add to order
	</button>
</ion-content>
