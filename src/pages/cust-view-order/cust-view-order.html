<ion-header>

  <ion-navbar>
    <ion-title>Your Order</ion-title>
    <ion-buttons end>
    	<button ion-button icon-only (click)="moreOptions()">
    		<ion-icon name="more"></ion-icon>
    	</button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar>
		<ion-list no-lines>
			<ion-item>
		    	<ion-avatar item-start>
		    		<img src="assets/imgs/DinerAvatar.png">
		    	</ion-avatar>
		    	<h2>{{diner_name}}</h2>
		    	<p class="blue">Your Table: Aisle 1</p>
		    </ion-item>
		</ion-list>
		<div #map id="map" [class.hidden]="orderType != 2"></div>
	</ion-toolbar>

</ion-header>


<ion-content padding>

	<ion-list>
		<ion-item-sliding *ngFor="let item of items">
			<ion-item>
				<ion-avatar item-start>
					<img src="assets/imgs/One.jpg">
				</ion-avatar>
				<h2><span class="quantity">{{ item.ordered }} &times;</span> {{ item.name }}</h2>
				<p class="price">{{ item.price * item.ordered }}</p>
			</ion-item>
			<ion-item-options side="right">
				<button ion-button color="danger" (click)="deleteOrderedItem(item)">
					<ion-icon name="close"></ion-icon>
				</button>
			</ion-item-options>
		</ion-item-sliding>
		<ion-item>
			<p ion-text text-right class="green">TOTAL: â‚± {{cost}}</p>
		</ion-item>
	</ion-list>
	<!-- <button ion-button block text-uppercase outline round icon-left color="secondary">
		<ion-icon name="add"></ion-icon>
		Add to order
	</button> -->
</ion-content>
