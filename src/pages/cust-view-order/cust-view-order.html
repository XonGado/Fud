<ion-header>

  <ion-navbar>
    <ion-title>Your Order</ion-title>
    <ion-buttons end>
    	<button ion-button icon-only (click)="moreOptions()">
    		<ion-icon name="more"></ion-icon>
    	</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item-sliding *ngFor="let item of items">
			<ion-item>
				<ion-avatar item-start>
					<img src="assets/imgs/One.jpg">
				</ion-avatar>

				<h2><span class="quantity">{{ item.ordered }} &times;</span> {{ item.name }}</h2>
				<p class="price">{{ item.price * item.ordered }}</p>
			</ion-item>
			<ion-item-options side="right">
				<button ion-button color="danger" (click)="deleteOrderedItem(item)">
					<ion-icon name="close"></ion-icon>
				</button>
			</ion-item-options>
		</ion-item-sliding>
		<ion-item>
			<p ion-text text-right class="green">TOTAL: â‚± {{cost}}</p>

		</ion-item>
	</ion-list>
</ion-content>
