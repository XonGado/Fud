<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons right>
    	<button ion-button icon-only (click)="openEditProfile()">
    		<ion-icon name="settings"></ion-icon>
    	</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding offset-lg-4 col-lg-4>

	<div class="profile-header">
		<img src="assets/imgs/6.jpg">
		<h3 ion-text text-uppercase text-center color="secondary">{{name}}</h3>
		<h4 ion-text text-center><small>{{email}}</small></h4>
	</div>
	
	<span text-nowrap>
		<ion-icon margin-right name="map" color="secondary"></ion-icon>
		{{address}}
	</span>
	<span text-nowrap>
		<ion-icon margin-right name="call" color="secondary"></ion-icon>
		{{number}}
	</span>

</ion-content>
