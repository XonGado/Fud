<ion-header>

  <ion-navbar>
    <ion-title>Scan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding offset-lg-4 col-lg-4>
	<ion-item>
		<ion-input type="text" placeholder="QR data" [(ngModel)]="qrData"></ion-input>
	</ion-item>

	<button ion-button full icon-left (click)="createCode()">
		<ion-icon name="barcode"></ion-icon>Create Code
	</button>

	<button ion-button full icon-left (click)="scanCode()">
		<ion-icon name="qr-scanner"></ion-icon>Scan Code
	</button>

	<ion-card *ngIf="createdCode">
		<ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
		<ion-card-content>
			 <p>Value: {{ createdCode }}</p>
		</ion-card-content>
	</ion-card>

	<ion-card>
		<ion-card-content>
			Result from Scan: {{ scannedCode }}
		</ion-card-content>
	</ion-card>

</ion-content>
