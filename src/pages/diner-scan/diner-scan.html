<ion-header>

  <ion-navbar>
    <ion-title>Table codes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding offset-md-3 col-md-6 offset-lg-4 col-lg-4>
	<ion-item>
		<ion-input type="text" placeholder="Table Name" [(ngModel)]="qrData"></ion-input>
	</ion-item>


	<!-- <button ion-button full icon-left (click)="scanCode()">
		<ion-icon name="qr-scanner"></ion-icon>Scan Code
	</button> -->

	<ion-card *ngIf="createdCode">
		<ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
	</ion-card>
	<!-- <ion-item *ngIf="createdCode">
		 <p>{{ createdCode }}</p>
	</ion-item> -->

	<ion-card *ngIf="scannedCode">
		<ion-item>
			<p>{{ scannedCode }}</p>
		</ion-item>
	</ion-card>

</ion-content>

<ion-footer padding>
	<button ion-button outline round icon-left (click)="createCode()">
		<ion-icon name="barcode"></ion-icon>Create Code
	</button>
</ion-footer>
