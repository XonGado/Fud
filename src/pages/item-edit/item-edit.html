<ion-header>

  <ion-navbar>
    <ion-title>Blue Berry Frappe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<div class="item-image">
		<button class="upload-image">Choose another picture<ion-icon name="select"></ion-icon></button>
		<img src="assets/imgs/1.jpg">
	</div>

	<ion-list>
		<ion-item>
			<ion-label color="light" inline>Name</ion-label>
			<ion-input value="Blue Berry Frappe"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="light" inline>Type</ion-label>
			<ion-input value="Frappes"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="light" inline>Price</ion-label>
			<ion-input value="120"></ion-input>
		</ion-item>
	</ion-list>

	<ion-list no-lines>
		<ion-item>
			<ion-label color="light">Description</ion-label>
		</ion-item>
		<ion-item>
			<ion-textarea></ion-textarea>
		</ion-item>
	</ion-list>


	<ion-list>
		<ion-item>
			<ion-label inline>Visibility</ion-label>
			<ion-checkbox color="secondary"></ion-checkbox>
		</ion-item>
	</ion-list>
	<ion-list>
		<ion-item>
			<ion-label inline>Availability</ion-label>
			<ion-checkbox color="secondary"></ion-checkbox>
		</ion-item>
	</ion-list>

	<button ion-button block icon-start class="warning">
		<ion-icon name="check"></ion-icon>
		Edit
	</button>
