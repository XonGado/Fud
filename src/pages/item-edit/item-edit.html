<ion-header>

  <ion-navbar>
    <ion-title>{{item_name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<div class="item-image">
		<button class="upload-image">Choose another picture<ion-icon name="select"></ion-icon></button>
		<img src="assets/imgs/1.jpg">
	</div>

	<ion-list>
		<ion-item>
			<ion-label color="secondary" inline>Name</ion-label>
			<ion-input value="{{item_name}}" #name></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="secondary" inline>Type</ion-label>
			<ion-input value="{{item_type}}" #type></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="secondary" inline>Price</ion-label>
			<ion-input value="{{item_price}}" #price></ion-input>
		</ion-item>
	</ion-list>

	<ion-list no-lines>
		<ion-item>
			<ion-label color="secondary">Description</ion-label>
		</ion-item>
		<ion-item>
			<ion-textarea value="{{item_description}}" #description></ion-textarea>
		</ion-item>
	</ion-list>


	<ion-list>
		<ion-item>
			<ion-label inline>Visibility</ion-label>
			<ion-checkbox color="secondary" [(ngModel)]="visibility"></ion-checkbox>
		</ion-item>
	</ion-list>
	<ion-list>
		<ion-item>
			<ion-label inline>Availability</ion-label>
			<ion-checkbox color="secondary" [(ngModel)]="availability"></ion-checkbox>
		</ion-item>
	</ion-list>

	<button ion-button block icon-start class="warning" (click)="updateItem()">
		<ion-icon name="check"></ion-icon>
		Edit
	</button>
