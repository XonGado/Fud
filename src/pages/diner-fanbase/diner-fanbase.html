<ion-header>

  <ion-navbar>
    <ion-title><ion-icon name="contacts" class="yellow"></ion-icon> Fans</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let fan of fans">
			<ion-avatar item-left>
				<img src="assets/imgs/CustAvatar.png">
			</ion-avatar>
			<h2>{{fan.name}}</h2>
		</ion-item>
	</ion-list>
</ion-content>
