<ion-header>

  <ion-navbar>
    <ion-title><ion-icon name="notifications" color="purple"></ion-icon> Notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let notification of notifications; let i = index" [class.unseen]="!notification.seen" [class.hidden]="notification.cleared">
			<ion-avatar item-left>
				<img src="assets/imgs/CustAvatar.png">
			</ion-avatar>
			<button ion-button float-right clear icon-only color="danger" (click)="clear(notification.id, i)"><ion-icon name="close"></ion-icon></button>
			<p *ngIf="notification.type == 1" class="notif-message">
				{{ notification.from }} ordered from your menu.
			</p>
		</ion-item>
	</ion-list>
</ion-content>
