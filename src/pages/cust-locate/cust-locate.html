<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button icon-only ion-button navPop>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Locate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div #map id="map"></div>
	<div id="confirm-location-div">
		<p>
	      Is this your location?
	    </p>
		<button ion-button color="secondary" icon-left (click)="confirmLocation()">
			<ion-icon name="checkmark"></ion-icon>
			Yes, set location here.
		</button>
	</div>
</ion-content>
