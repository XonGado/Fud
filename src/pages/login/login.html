<ion-header>

  <ion-navbar color="dark">
		<ion-buttons end>
			<button ion-button icon-start title="Create Account" (click)="openRegisterPage()">
				<ion-icon name="person-add" color="fudGreen"></ion-icon>
				Sign up
			</button>
	    </ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<h1 class="fud-header"><img class="fud-logo" src="assets/imgs/CustAvatar.png"> Fud</h1>
	<p class="subheading">Hungry?</p>
	<ion-list>
		<ion-item>
			<ion-label inline color="fudGreen"><ion-icon name="person"></ion-icon></ion-label>
			<ion-input type="text" placeholder="Email" value="cndelgado@gmail.com" #email></ion-input>
		</ion-item>
		<ion-item>
			<ion-label inline color="fudGreen"><ion-icon name="lock"></ion-icon></ion-label>
			<ion-input type="password" placeholder="Password" value="password1" #password></ion-input>
		</ion-item>
	</ion-list>
	<button ion-button block color="fudGreen" (click)="authenticateLogin()">Sign in</button>
</ion-content>
