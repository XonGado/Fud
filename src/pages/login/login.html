<ion-header>
<!-- 
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar> -->

</ion-header>


<ion-content padding>
	<div class="container centered-content">
		<h1 class="fud-header"><img class="fud-logo" src="assets/imgs/fud_logo_w_tn.png"> Fud</h1>
		<button title="Create Account" class="register-btn" (click)="openRegisterPage()">SIGN UP<ion-icon name="person-add"></ion-icon></button>
		<form autocomplete="off">
			<div class="input-holder"> 
				<input type="text" name="username" placeholder="Username" value="XonGado" #username>
				<ion-icon name="person"></ion-icon>
			</div>
			<div class="input-holder">
				<input type="password" name="password" placeholder="Password" value="password" #password>
				<ion-icon name="lock"></ion-icon>
			</div>

			<button class="login-btn" (click)="authenticateLogin()">Log in</button>
		</form>
	</div>
</ion-content>
