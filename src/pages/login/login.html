<ion-header>

  <ion-navbar color="dark">
		<ion-buttons end>
			<button ion-button icon-start title="Create Account" (click)="openRegisterPage()">
				<ion-icon name="person-add" color="secondary"></ion-icon>
				Sign up
			</button>
	    </ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content padding offset-lg-4 col-lg-4>
	<h1 class="fud-header"><img class="fud-logo" src="assets/imgs/CustAvatar.png"> Fud</h1>
	<p class="subheading">Hungry?</p>
	<ion-list>
		<ion-item>
			<ion-label inline color="secondary"><ion-icon name="person" isActive="false"></ion-icon></ion-label>
			<!-- <ion-input type="text" placeholder="Email" value="cndelgado@gmail.com" #email></ion-input> -->
			<ion-input type="text" placeholder="Email" #email></ion-input>
		</ion-item>

			<ion-label inline color="secondary"><ion-icon name="lock" isActive="false"></ion-icon></ion-label>
			<!-- <ion-input type="password" placeholder="Password" value="password1" #password></ion-input> -->
			<ion-input type="password" placeholder="Password" #password></ion-input>
		</ion-item>
	</ion-list>

	<button ion-button block round outline color="secondary" (click)="authenticateLogin()" (input)="enableButton()" [disabled]="enabled">Sign in</button>
