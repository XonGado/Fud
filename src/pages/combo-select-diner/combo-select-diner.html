<ion-header>

  <ion-navbar>
    <ion-title>Choose a diner</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<!-- <p class="secondary" text-center>Choose a diner</p> -->

	<ion-list>
		<ion-item *ngFor="let diner of dinerList; let i = index" (click)="loadDinerMenu(i)">
			<ion-avatar item-left>
				<img src="assets/imgs/DinerAvatar.png">
			</ion-avatar>
			<h2>{{diner.dine_name}}</h2>
		</ion-item>
	</ion-list>
</ion-content>
