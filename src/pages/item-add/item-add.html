<ion-content padding>
	<div class="item-image">
		<button class="upload-image">Choose another picture<ion-icon name="select"></ion-icon></button>

	<ion-list>

		</ion-item>
		<ion-item>
			<ion-label color="light" inline>Type</ion-label>

		</ion-item>
		<ion-item>
			<ion-label color="light" inline>Price</ion-label>
			<ion-input #item_price></ion-input>
		</ion-item>
	</ion-list>

	<ion-list no-lines>
		<ion-item>
			<ion-label color="light">Description</ion-label>
		</ion-item>
		<ion-item>
			<ion-textarea #item_description></ion-textarea>
		</ion-item>
	</ion-list>
