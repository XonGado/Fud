<ion-header>

	<ion-navbar color="dark">

		<ion-title>{{dinername}}</ion-title>
		<ion-buttons end>
			<button ion-button icon-only color="secondary" (click)="addItem()">
				<ion-icon name="add-circle"></ion-icon>
			</button>
	    </ion-buttons>
	</ion-navbar>


</ion-header>


<ion-content>
	<ion-row>
		<ion-col col-12 col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4>
			<ion-searchbar
				[(ngModel)]="keyword"
				[showCancelButton]="shouldShowCancel">
			</ion-searchbar>

			<ion-list *ngFor="let category of categoryList">
				<ion-list-header [class.hidden]="isEmpty(category.items, keyword)">
					{{category.title}}
				</ion-list-header>
				<ion-item-sliding *ngFor="let item of category.items" [class.hidden]="!filter(item.item_name, keyword)" (click)="editItem(item.item_id)">
					<ion-item>
						<ion-avatar item-start>
							<img src="assets/imgs/6.jpg">
							<!-- <img src="assets/imgs/{{item.image}}"> -->
						</ion-avatar>
						<h2>
							{{item.item_name}}
							<ion-icon *ngIf="item.item_visibility" name="eye" color="secondary"></ion-icon>
							<ion-icon *ngIf="item.item_availability" name="checkmark" color="secondary"></ion-icon>
						</h2>
						<p class="price float-text-right">{{item.item_price}}</p>
					</ion-item>
					<ion-item-options side="left">
						<button ion-button color="dark" (click)="editItem(item.item_id)">
							<ion-icon name="reorder"></ion-icon>
						</button>
					</ion-item-options>
					<ion-item-options side="right">
						<button ion-button color="danger" (click)="deleteItem(item.item_id)">
							<ion-icon name="trash"></ion-icon>
						</button>
					</ion-item-options>
				</ion-item-sliding>
			</ion-list>
		</ion-col>
	</ion-row>
</ion-content>
