<ion-header>

	<ion-navbar color="dark">

		<ion-title>Tacoyz's Menu</ion-title>
		<ion-buttons end>
			<button ion-button icon-only color="secondary" (click)="addItem()">
				<ion-icon name="add-circle"></ion-icon>
			</button>
	    </ion-buttons>
	</ion-navbar>


</ion-header>


<ion-content>
	<ion-searchbar
		[(ngModel)]="myInput"
		[showCancelButton]="shouldShowCancel"
		(ionInput)="getItems($event)"
		(ionCancel)="getItems($event)">
	</ion-searchbar>

	<ion-list *ngFor="let category of categoryList">
		<ion-list-header>
			{{category.title}}
		</ion-list-header>
		<ion-item-sliding *ngFor="let item of category.items">
			<ion-item>
				<ion-avatar item-start>
					<img src="assets/imgs/{{item.image}}">
				</ion-avatar>
				<h2>{{item.name}}</h2>
				<p class="price">{{item.price}}</p>
			</ion-item>
			<ion-item-options side="left">
				<button ion-button color="dark" (click)="editItem(item.id)">
					<ion-icon name="reorder"></ion-icon>
				</button>
			</ion-item-options>
			<ion-item-options side="right">
				<button ion-button color="danger" (click)="deleteItem(item.id, item.name)">
					<ion-icon name="trash"></ion-icon>
				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
