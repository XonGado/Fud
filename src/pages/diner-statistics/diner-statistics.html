<ion-header>

  <ion-navbar>
    <ion-title><ion-icon name="analytics"></ion-icon> Analytics</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="data" color="primary">
		<ion-segment-button value="total">
			<ion-icon item-left name="funnel"></ion-icon>
			Cash
		</ion-segment-button>
		<ion-segment-button value="items">
			<ion-icon item-left name="egg"></ion-icon>
			Items
		</ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding [ngSwitch]="data">
	<ion-content *ngSwitchCase="'total'">
		<h2>{{ total }}</h2>
		<h3>Total Order Costs</h3>
	</ion-content>
	<ion-content *ngSwitchCase="'items'">
		<ion-list>
			<ion-item *ngFor="let item of items">
				<ion-avatar>
					<img src="assets/imgs/One.jpg">
				</ion-avatar>
				<h2>{{ item.name }} <span class="blue">&nbsp;&times; 5</span></h2>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-content>
