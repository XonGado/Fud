<ion-content>
	<button class="back-button-custom" (click)="closePage()">
		<ion-icon name="arrow-back"></ion-icon>
	</button>
	<ion-slides pager>
		<ion-slide padding>
			<div class="container" id="customer-form">
				<h2>Customer</h2>
				<ion-input type="text" placeholder="Name" value="Relyn Dela Cruz" #cust_name></ion-input>
				<ion-input type="text" placeholder="Username" value="relyn" #cust_username></ion-input>
				<ion-input type="email" placeholder="Email" value="rbdc13@gmail.com" #cust_email></ion-input>
				<ion-input type="password" placeholder="Password" value="qweqwe12" #cust_password></ion-input>
				<ion-input type="password" placeholder="Retype Password" value="qweqwe12" #cust_retypePassword></ion-input>
				<button ion-button block class="register-btn" (click)="createCustomer(customerDetails)">Create!</button>
			</div>
		</ion-slide>
		<ion-slide padding>
			<div class="container" id="diner-form">
				<h2>Diner</h2>
				<ion-input type="text" placeholder="Diner Name" value="Cafe Kapi" #dine_name></ion-input>
				<ion-input type="text" placeholder="Owner Name" value="Relyn Dela Cruz" #dine_owner_name></ion-input>				
				<ion-input type="text" placeholder="Username" value="relyn" #dine_username></ion-input>
				<ion-input type="email" placeholder="Email" value="relbdc13@gmail.com" #dine_email></ion-input>
				<ion-input type="text" placeholder="Website Link (optional)" value=" " #dine_weblink></ion-input>
				<ion-input type="text" placeholder="Delivery Number" value="09123456789" #dine_number></ion-input>
				<ion-input type="text" placeholder="Address" value="Iloilo" #dine_address></ion-input>
				<ion-input type="password" placeholder="Password" value="qwerty123" #dine_password></ion-input>
				<ion-input type="password" placeholder="Retype Password" value="qwerty123" #dine_retypePassword></ion-input>
				<button ion-button block class="register-btn" (click)="createDiner(dinerDetails)">Create!</button>
			</div>
		</ion-slide>
	</ion-slides>
</ion-content>
