<ion-content>
	<button class="back-button-custom" (click)="closePage()">
		<ion-icon name="arrow-back"></ion-icon>
	</button>
	<ion-slides pager>
		<ion-slide padding>
			<div class="container" id="customer-form">
				<h2>Customer</h2>
				<ion-input type="text" placeholder="Name" #name></ion-input>				
				<ion-input type="text" placeholder="Username" #username></ion-input>
				<ion-input type="email" placeholder="Email" #email></ion-input>
				<ion-input type="password" placeholder="Password" #password></ion-input>
				<ion-input type="password" placeholder="Retype Password" #retypePassword></ion-input>
				<button ion-button block class="register-btn">Create!</button>
			</div>
		</ion-slide>
		<ion-slide padding>
			<div class="container" id="diner-form">
				<h2>Diner</h2>
				<ion-input type="text" placeholder="Name" #name></ion-input>				
				<ion-input type="text" placeholder="Username" #username></ion-input>
				<ion-input type="email" placeholder="Email" #email></ion-input>
				<ion-input type="password" placeholder="Password" #password></ion-input>
				<ion-input type="password" placeholder="Retype Password" #retypePassword></ion-input>
				<button ion-button block class="register-btn">Create!</button>
			</div>
		</ion-slide>
	</ion-slides>
</ion-content>
