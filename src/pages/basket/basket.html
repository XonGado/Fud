<ion-header>

  <ion-navbar navPop>
    <ion-title>Items</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let item of itemList">
			<ion-avatar item-start>
				<img src="assets/imgs/6.jpg">
			</ion-avatar>
			<h2>{{item.item_name}}</h2>
			<p class="price">{{item.item_price}}</p>
			<p>{{item.item_ordered}}</p>
		</ion-item>
	</ion-list>
</ion-content>
