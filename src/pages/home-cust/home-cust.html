<ion-header>
	<ion-toolbar>
		<button ion-button menuToggle icon-only (click)="menuToggle()">
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Home</ion-title>
		<!-- <ion-buttons end>
			<button ion-button icon-only>
		        <ion-icon name="search"></ion-icon>
		    </button>
		    <button ion-button icon-only (click)="loadMap()">
		    	<ion-icon name="map"></ion-icon>
		    </button>
		</ion-buttons> -->
		<ion-buttons end *ngIf="ordered">
			<button ion-button icon-left color="secondary" (click)="viewMyOrder()">
				<ion-icon name="eye"></ion-icon>
				View order
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-menu id="cust-menu" type="overlay" [content]="custContent">
	<ion-header no-lines>
		<ion-item>
			<ion-avatar item-start>
				<img src="assets/imgs/CustAvatar.png" (click)="openProfile()">
			</ion-avatar>
			<h2 text-nowrap (click)="openProfile()" color="secondary">{{name}}</h2>
			<p text-nowrap>{{email}}</p>
		</ion-item>
	</ion-header>
	<ion-content>
		<ion-list>
			<button ion-item (click)="openProfile()">
				<ion-icon class="blue" name="person" item-start></ion-icon> 
				Profile
			</button>
			<button ion-item (click)="openCombo()">
				<ion-icon class="yellow" name="pizza" item-start></ion-icon> 
				Combo
			</button>
			<!-- <button ion-item (click)="openMenus()">
				<ion-icon color="fudGreen" name="paper" item-start></ion-icon> 
				Menus
			</button> -->
			<button ion-item (click)="logout()">
				<ion-icon color="danger" name="log-out" item-start></ion-icon> 
				Logout
			</button>
		</ion-list>
	</ion-content>
</ion-menu>

<ion-nav #custContent [root]="HomeCustPage"></ion-nav>

<ion-content>
	<ion-row>
		<ion-col padding col-12 col-sm-12 col-md-6 col-lg-4>
			<h3 text-uppercase text-center>Diners</h3>

			<ion-list>
				<ion-item *ngFor="let diner of dinerList; let i = index;" (click)="orderHere(i)">
					<ion-avatar item-left (click)="viewDiner(i)">
						<img src="assets/imgs/DinerAvatar.png">
					</ion-avatar>
					<h2>{{diner.dine_name}}</h2>
					<p>
						<ion-icon name="map" color="secondary" margin-right></ion-icon>
						1km
						<!-- get the location of the diner -->
					</p>
					<p>
						<ion-icon name="people" color="secondary" margin-right></ion-icon>
						{{customerCount[i]}}
						<!-- get the number of orders sa diner -->
					</p>
				</ion-item>
			</ion-list>
		</ion-col>

	</ion-row>

</ion-content>

<ion-footer>
	<div #map id="map"></div>
</ion-footer>
