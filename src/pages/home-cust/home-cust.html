<ion-header>
	<ion-toolbar>
		<button ion-button menuToggle icon-only>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Home</ion-title>
		<ion-buttons end>
			<button ion-button icon-only>
		        <ion-icon name="search"></ion-icon>
		    </button>
		    <button ion-button icon-only>
		    	<ion-icon name="map"></ion-icon>
		    </button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-menu id="side-menu" type="overlay" [content]="content">
	<ion-header no-lines>
		<ion-item>
			<ion-avatar item-start>
				<img src="assets/imgs/samplePP.jpg" (click)="openProfile()">
			</ion-avatar>
			<h2 text-nowrap (click)="openProfile()" color="secondary">Clyde Joshua Delgado</h2>
			<p text-nowrap>cndelgado@gmail.com</p>
		</ion-item>
	</ion-header>
	<ion-content>
		<ion-list>
			<button ion-item (click)="openProfile()">
				<ion-icon color="fudGreen" name="person" item-start></ion-icon> 
				Profile
			</button>
			<button ion-item (click)="openCombo()">
				<ion-icon color="fudGreen" name="pizza" item-start></ion-icon> 
				Combo
			</button>
			<!-- <button ion-item (click)="order()">
				<ion-icon color="fudGreen" name="cart"></ion-icon> 
				Order
			</button> -->
			<button ion-item (click)="openMenus()">
				<ion-icon color="fudGreen" name="paper" item-start></ion-icon> 
				Menus
			</button>
			<button ion-item (click)="logout()">
				<ion-icon color="danger" name="log-out" item-start></ion-icon> 
				Logout
			</button>
		</ion-list>
	</ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>

<ion-content padding>

	<ion-list>
		<ion-item *ngFor="let diner of dinerList; let i = index" (click)="orderHere(i)">
			<ion-avatar item-left>
				<img src="assets/imgs/6.jpg">
			</ion-avatar>
			<h2>{{diner.dine_name}}</h2>
			<p>
				<ion-icon name="map" color="secondary" margin-right></ion-icon>
				1km
			</p>
			<p>
				<ion-icon name="people" color="secondary" margin-right></ion-icon>
				20
			</p>
		</ion-item>
	</ion-list>

</ion-content>
