<ion-header>
	<ion-toolbar>
		<button ion-button menuToggle icon-only>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Home</ion-title>
	</ion-toolbar>
</ion-header>

<ion-menu id="side-menu" type="overlay" [content]="content">
	<ion-header no-lines>
		<ion-item>
			<ion-avatar item-start>
				<img src="assets/imgs/samplePP.jpg" (click)="openProfile()">
			</ion-avatar>
			<h2 text-nowrap (click)="openProfile()" color="secondary">Clyde Joshua Delgado</h2>
			<p text-nowrap>cndelgado@gmail.com</p>
		</ion-item>
	</ion-header>
	<ion-content>
		<ion-list>
			<button ion-item (click)="openProfile()">
				<ion-icon color="fudGreen" name="person"></ion-icon> 
				Profile
			</button>
			<button ion-item (click)="openCombo()">
				<ion-icon color="fudGreen" name="pizza"></ion-icon> 
				Combo
			</button>
			<button ion-item (click)="order()">
				<ion-icon color="fudGreen" name="cart"></ion-icon> 
				Order
			</button>
			<button ion-item (click)="openMenus()">
				<ion-icon color="fudGreen" name="paper"></ion-icon> 
				Menus
			</button>
			<button ion-item (click)="logout()">
				<ion-icon color="fudGreen" name="log-out"></ion-icon> 
				Logout
			</button>
		</ion-list>
	</ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
