<ion-header>
	<ion-toolbar>
		<button ion-button menuToggle icon-only>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Home</ion-title>
	</ion-toolbar>
</ion-header>

<ion-menu id="side-menu" type="overlay" [content]="content">
	<ion-header>
		<img class="sidemenu-pp" src="assets/imgs/samplePP.jpg" (click)="openProfile()">
		<ion-toolbar>
			<ion-title class="name" (click)="openProfile()">Clyde Joshua Delgado</ion-title>
			<span class="email">cndelgado@up.edu.ph</span>
		</ion-toolbar>
	</ion-header>
	<ion-content>
		<ion-list>
			<button ion-item (click)="openProfile()">
				<ion-icon name="person"></ion-icon> Profile
				<ion-icon name="arrow-round-forward"></ion-icon>
			</button>
			<button ion-item (click)="openCombo()">
				<ion-icon name="pizza"></ion-icon> Combo
				<ion-icon name="arrow-round-forward"></ion-icon>
			</button>
			<button ion-item (click)="order()">
				<ion-icon name="cart"></ion-icon> Order
				<ion-icon name="arrow-round-forward"></ion-icon>
			</button>
			<button ion-item (click)="openMenus()">
				<ion-icon name="paper"></ion-icon> Menus
				<ion-icon name="arrow-round-forward"></ion-icon>
			</button>
			<button ion-item (click)="logout()">
				<ion-icon name="log-out"></ion-icon> Logout
				<ion-icon name="arrow-round-forward"></ion-icon>
			</button>
		</ion-list>
	</ion-content>
</ion-menu>
