<ion-header>

  <ion-navbar>
    <ion-title>Cafe Diem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content ng-app="order" ng-controller="orderController">
	<h1>Order</h1>
	<div id="order-details">
		
	</div>
	<div class="search-template" id="item-search">
		<input type="text" id="item-search-input" name="keyword" placeholder="Search">
		<button type="button"><ion-icon name="search"></ion-icon></button>
	</div>

	<div id="item-container">
		<h5 class="category-name">Waffles</h5>
		<div class="item" *ngFor="let item of itemList">
			<button type="button" class="add-btn"><ion-icon name="add"></ion-icon></button>
			<button type="button" class="remove-btn"><ion-icon name="remove"></ion-icon></button>
			<img class="image" src="assets/imgs/{{item.image}}" alt="item_image">
			<span class="name">{{item.name}}</span>
			<span class="price">{{item.price}}</span>
		</div>
	</div>

	<div id="order-details-options">
		<span id="bill"><ion-icon name="cash"></ion-icon> 100</span>
		<button type="button" id="order-btn" (click)="confirmQR()">Order <ion-icon name="checkmark"></ion-icon></button>
	</div>
