<ion-header>

  <ion-navbar>
    <ion-title>Cafe Diem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content ng-app="order" ng-controller="orderController">
	<ion-searchbar
		[(ngModel)]="myInput"
		[showCancelButton]="shouldShowCancel"
		(ionInput)="getItems($event)"
		(ionCancel)="getItems($event)">
	</ion-searchbar>

	<ion-list *ngFor="let category of categoryList">
		<ion-list-header>
			{{category.title}}
		</ion-list-header>
		<ion-item *ngFor="let item of category.items" (pan)="itemPanned($event, item)" (tap)="itemTapped($event, item)">
			<ion-avatar item-start>
				<img src="assets/imgs/{{item.image}}">
			</ion-avatar>
			<h2>{{item.name}}</h2>
			<p>{{item.ordered}}</p>
			<p class="price">{{item.price}}</p>
		</ion-item>
	</ion-list>

<ion-footer>
	<button ion-button icon-only float-left color="dark" (click)="viewItems()">
		<ion-icon item-start name="basket"></ion-icon>
