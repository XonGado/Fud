  Ionic pages and navigation.

<ion-header>
	<ion-toolbar>
		<button ion-button menuToggle icon-only (click)="menuToggle()">
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Home</ion-title>
		<!-- <ion-buttons end>
			<button ion-button icon-only>
		        <ion-icon name="search"></ion-icon>
		    </button>
		    <button ion-button icon-only (click)="loadMap()">
		    	<ion-icon name="map"></ion-icon>
		    </button>
		</ion-buttons> -->
		<ion-buttons end *ngIf="ordered">
			<button ion-button icon-left color="secondary" (click)="viewMyOrder()">
				<ion-icon name="eye"></ion-icon>
				View order
			</button>
		</ion-buttons>
	</ion-toolbar>
	<ion-toolbar>
		<ion-segment [(ngModel)]="view" color="secondary">
			<ion-segment-button value="diner" (click)="slide(0)" selected>Diners</ion-segment-button>
			<ion-segment-button value="map" (click)="slide(1)">Map</ion-segment-button>
		</ion-segment>
	</ion-toolbar>
</ion-header>

<ion-menu id="cust-menu" type="overlay" [content]="custContent">
	<ion-header no-lines>
		<ion-item>
			<ion-avatar item-start>
				<img src="assets/imgs/CustAvatar.png" (click)="openProfile()">
			</ion-avatar>
			<h2 text-nowrap (click)="openProfile()" color="secondary">{{name}}</h2>
			<p text-nowrap>{{email}}</p>
		</ion-item>
		<ion-item>
			<p text-nowrap class="yellow">
				<ion-icon name="star"></ion-icon> 
				Favorites: {{favorites}}
			</p>
		</ion-item>
	</ion-header>
	<ion-content>
		<ion-list>
			<button ion-item icon-start (click)="openProfile()">
				<ion-icon class="green" name="person"></ion-icon> 
				Profile
			</button>
			<button ion-item icon-start (click)="openCombo()">
				<ion-icon class="yellow" name="pizza"></ion-icon> 
				Combo
			</button>
			<button ion-item icon-start (click)="openScanner()">
				<ion-icon class="blue" name="qr-scanner"></ion-icon> 
				Scanner
			</button>
			<button ion-item icon-start (click)="logout()">
				<ion-icon color="danger" name="log-out"></ion-icon> 
				Logout
			</button>
		</ion-list>
	</ion-content>
</ion-menu>

<ion-nav #custContent [root]="HomeCustPage"></ion-nav>

<ion-content padding>
	<ion-slides>
		<ion-slide>
			<div class="auto-scroll">
				<!-- <h3 text-uppercase text-center>Diners</h3> -->
				<ion-list>
					<ion-item *ngFor="let diner of dinerList; let i = index;">
						<ion-avatar item-left (click)="viewDiner(i)">
							<img src="assets/imgs/DinerAvatar.png">
						</ion-avatar>
						<h2 class="name">{{diner.dine_name}}</h2>
						<p class="distance">
							<ion-icon name="map" color="secondary"></ion-icon>
							{{dinerDistances[i]}} km
							<!-- get the location of the diner -->
						</p>
						<p class="crowd">
							<ion-icon name="people" color="secondary"></ion-icon>
							{{customerCount[i]}}
						</p>
						<button ion-button float-right round outline color="secondary" (click)="orderHere(i)">
							Order here
						</button>
					</ion-item>
				</ion-list>
			</div>
		</ion-slide>
		<ion-slide>
			<div #map id="map"></div>
		</ion-slide>
	</ion-slides>
</ion-content>
