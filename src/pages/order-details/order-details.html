<ion-header>

	<ion-navbar color="dark">
		<ion-title>Order Details</ion-title>
		<!-- <ion-buttons left>
		  	<button ion-button icon-only navPop>
		  		<ion-icon name="arrow-back"></ion-icon>
		  	</button>
		</ion-buttons> -->
	</ion-navbar>

	<ion-toolbar>
		<ion-list no-lines>
			<ion-item>
		    	<ion-avatar item-start>
		    		<img src="assets/imgs/CustAvatar.png">
		    	</ion-avatar>
		    	<h2>{{customer_name}}</h2>
		    	<p class="blue">Table: Aisle 1</p>
		    </ion-item>
		</ion-list>
		<div #map id="map" [class.hidden]="orderType != 2"></div>
	</ion-toolbar>

</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let item of items; let i = index">
			<ion-checkbox color="secondary" [(ngModel)]="item.lock" (click)="changeLock(item, i)" #lock></ion-checkbox>
			<ion-avatar item-start>
				<img src="assets/imgs/One.jpg">
			</ion-avatar>
			<ion-label inline>
				<h2><span class="quantity">{{item.item_ordered}} &times;</span> {{item.item_name}}</h2>
				<p class="price">{{item.item_price * item.item_ordered}}</p>
			</ion-label>
		</ion-item>
		<ion-item>
			<p ion-text text-right class="green">TOTAL: {{order_cost}}</p>
		</ion-item>
	</ion-list>
</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-buttons right>
			<button ion-button icon-start class="green" (click)="clearOrder()" [disabled]="!locksEnabled()"> <!--  -->
				<ion-icon name="checkmark-circle-outline"></ion-icon>
				Clear
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>
