<ion-header>

	<ion-navbar color="dark">
		<ion-title>Order Details</ion-title>
		<!-- <ion-buttons left>
		  	<button ion-button icon-only navPop>
		  		<ion-icon name="arrow-back"></ion-icon>
		  	</button>
		</ion-buttons> -->
	</ion-navbar>

	<ion-toolbar>
		<ion-item no-lines>
	    	<ion-avatar item-start>
	    		<img src="assets/imgs/samplePP.jpg">
	    	</ion-avatar>
	    	<h2>{{customer_name}}</h2>
	    	<p color="primary">Table: Aisle 1</p>
	    </ion-item>
	</ion-toolbar>

</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let item of items">
			<ion-avatar item-start>
				<img src="assets/imgs/6.jpg">
			</ion-avatar>
			<h2><span class="quantity">{{item.item_ordered}} &times;</span> {{item.item_name}}</h2>
			<p class="price">{{item.item_price * item.item_ordered}}</p>
		</ion-item>
		<ion-item>
			<p ion-text text-right color="secondary">TOTAL: {{order_cost}}</p>
		</ion-item>
	</ion-list>
</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-buttons right>
			<button ion-button icon-start color="secondary" (click)="clearOrder()">
				<ion-icon name="checkmark-circle-outline"></ion-icon>
				Clear
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>
