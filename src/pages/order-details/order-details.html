
<ion-header>
	<ion-navbar color="dark">
		<ion-title>Order Details</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-toolbar>
		<ion-item>
	    	<ion-avatar item-start>
	    		<img src="assets/imgs/CustAvatar.png">
	    	</ion-avatar>
	    	<h2>{{customer_name}}</h2>
	    	<p class="blue">Table: Aisle 1</p>
	    	<p>{{ timestamp.time }} {{ timestamp.day }}</p>
	    </ion-item>
		<div #map id="map" [class.hidden]="orderType != 2"></div>
	</ion-toolbar>
	<ion-list>
		<ion-item-sliding *ngFor="let item of items">
			<ion-item>
				<ion-checkbox color="secondary" [(ngModel)]="item.lock" (click)="changeLock(item)" #lock></ion-checkbox>
				<ion-avatar item-start>
					<img src="assets/imgs/One.jpg">
				</ion-avatar>
				<ion-label inline>
					<h2><span class="quantity">{{ item.ordered }} &times;</span> {{ item.name }}</h2>
					<p class="price">{{ item.price * item.ordered }}</p>
				</ion-label>
			</ion-item>
			<ion-item-options side="right">
				<button ion-button clear color="danger">
					<ion-icon name="close"></ion-icon>
				</button>
			</ion-item-options>
		</ion-item-sliding>
		<ion-item>
			<p ion-text text-right class="green">TOTAL: {{ cost }}</p>
		</ion-item>
	</ion-list>
</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-buttons right>
			<button ion-button icon-start class="green" (click)="clearOrder()" [disabled]="!locksEnabled()"> <!--  -->
				<ion-icon name="checkmark-circle-outline"></ion-icon>
				Clear
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>
