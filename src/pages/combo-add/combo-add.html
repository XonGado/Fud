<ion-header>

  <ion-navbar>
    <ion-title>Create Combo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-row>
		<ion-col col-12 col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4>
			<ion-searchbar
				[(ngModel)]="keyword"
				[showCancelButton]="shouldShowCancel">
			</ion-searchbar>
			
			<ion-item>
				<ion-label color="secondary" stacked text-uppercase>Combo Name</ion-label>
				<ion-input type="text" color="secondary" #combo_name></ion-input>
			</ion-item>	

			<ion-list *ngFor="let category of categoryList">
				<ion-list-header [class.hidden]="isEmpty(category.items, keyword)">
					{{category.title}}
				</ion-list-header>
				<ion-item *ngFor="let item of category.items" [class.hidden]="!filter(item.item_name, keyword)" (pan)="itemPanned($event, item)" (tap)="itemTapped($event, item)" >
					<ion-avatar item-start>
						<img src="assets/imgs/One.jpg">
					</ion-avatar>
					<h2>{{item.item_name}} <span class="quantity" *ngIf="item.item_ordered > 0">&times; {{item.item_ordered}}</span></h2>
					<p class="price float-text-right">{{item.item_price}}</p>
				</ion-item>
			</ion-list>
			
		</ion-col>
	</ion-row>
</ion-content>
<ion-footer padding>
	<button ion-button icon-start float-right outline round color="secondary" (click)="createCombo()">
		<ion-icon name="add"></ion-icon>
		Add
	</button>
</ion-footer>
