<ion-header>

  <ion-navbar>
    <ion-title>Create Combo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-searchbar
		[(ngModel)]="myInput"
		[showCancelButton]="shouldShowCancel"
		(ionInput)="getItems($event)"
		(ionCancel)="getItems($event)">
	</ion-searchbar>
	
	<ion-item>
		<ion-label color="secondary" stacked text-uppercase>Combo Name</ion-label>
		<ion-input type="text" color="secondary" #combo_name></ion-input>
	</ion-item>	

	<ion-list *ngFor="let category of categoryList">
		<ion-list-header>
			{{category.title}}
		</ion-list-header>
		<ion-item *ngFor="let item of category.items" (pan)="itemPanned($event, item)" (tap)="itemTapped($event, item)" >
			<ion-avatar item-start>
				<img src="assets/imgs/6.jpg">
			</ion-avatar>
			<h2>{{item.item_name}} <span class="quantity" *ngIf="item.item_ordered > 0">&times; {{item.item_ordered}}</span></h2>
			<p class="price float-text-right">{{item.item_price}}</p>
		</ion-item>
	</ion-list>
	
	<ion-footer>
		<button ion-button icon-start float-right color="secondary" (click)="createCombo()">
			<ion-icon name="add"></ion-icon>
			Add
		</button>
	</ion-footer>
</ion-content>
