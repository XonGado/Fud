<ion-header>

  <ion-navbar>
    <ion-title>Edit Combo</ion-title>
    <ion-buttons end>
    	<button ion-button icon-only (click)="presentActionSheet()">
    		<ion-icon name="more"></ion-icon>
    	</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-row>
		<ion-col col-12 col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4>
			<ion-searchbar
				[(ngModel)]="myInput"
				[showCancelButton]="shouldShowCancel"
				(ionInput)="getItems($event)"
				(ionCancel)="getItems($event)">
			</ion-searchbar>

			<ion-item>
				<ion-label color="secondary" stacked text-uppercase>Combo Name</ion-label>
				<ion-input type="text" color="secondary" #combo_name value="{{combo_data.combo_name}}"></ion-input>
			</ion-item>	

			<ion-list *ngFor="let category of categoryList">
				<ion-list-header>
					{{category.title}}
				</ion-list-header>
				<ion-item *ngFor="let item of category.items" (pan)="itemPanned($event, item)" (tap)="itemTapped($event, item)" >
					<ion-avatar item-start>
						<img src="assets/imgs/6.jpg">
					</ion-avatar>
					<h2>{{item.item_name}} <span class="quantity" *ngIf="item.item_ordered > 0">&times; {{item.item_ordered}}</span></h2>
					<p class="price float-text-right" ion-text color="secondary">{{item.item_price}}</p>
				</ion-item>
			</ion-list>
			
			<ion-footer padding>
				<!-- <button ion-button outline round icon-start float-left color="danger" (click)="deleteCombo()">
					Delete 
				</button> -->
				<button ion-button outline round icon-start float-right color="secondary" (click)="updateCombo()">
					Update 
				</button>
			</ion-footer>
		</ion-col>
	</ion-row>
</ion-content>
